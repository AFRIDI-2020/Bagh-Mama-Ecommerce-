name: bagh_mama
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider:
  font_awesome_flutter:
  shared_preferences:
  carousel_slider:
  fab_circular_menu:
  flutter_rating_bar:
  flutter_animated_dialog:
  vertical_barchart:
  pie_chart:
  expandable_text:
  cached_network_image:
  image_picker:
  dotted_decoration:

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  uses-material-design: true

